<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Apoio ao Desenvolvedor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilização customizada para a seta do select em modo escuro */
        .dark .custom-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">Painel de Apoio ao Desenvolvedor</h1>
            <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">Seu ponto de acesso rápido para ferramentas de observabilidade.</p>
        </header>

        <main class="max-w-3xl mx-auto">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
                <label for="service-selector" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Selecione a Aplicação:</label>
                <select id="service-selector" class="custom-select block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    <option value="">-- Escolha uma opção --</option>
                </select>
            </div>

            <div id="links-container" class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Links serão inseridos aqui pelo JavaScript -->
            </div>
            
            <div id="welcome-message" class="mt-8 text-center">
                 <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-md">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h14a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2z" />
                    </svg>
                    <h3 class="mt-4 text-lg font-medium text-gray-900 dark:text-white">Nenhuma aplicação selecionada</h3>
                    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Por favor, selecione uma aplicação na lista acima para visualizar os links de apoio correspondentes.</p>
                 </div>
            </div>
        </main>
        
        <footer class="text-center mt-12 text-sm text-gray-500 dark:text-gray-400">
            <p>Feito para agilizar o dia a dia da squad.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURAÇÃO ---
            // Adicione ou modifique os serviços e seus links aqui.
            // Você pode usar URLs de exemplo ou as URLs reais da sua empresa.
            const services = {
                'frontend-webapp': {
                    name: 'Web App Principal',
                    links: [
                        { name: 'Logs (Splunk)', url: 'https://splunk.example.com/frontend-webapp', tool: 'splunk' },
                        { name: 'Monitoramento (Datadog)', url: 'https://datadog.example.com/dashboard/frontend', tool: 'datadog' },
                        { name: 'Métricas de Performance', url: 'https://datadog.example.com/apm/frontend', tool: 'datadog' }
                    ]
                },
                'api-pagamentos': {
                    name: 'API de Pagamentos',
                    links: [
                        { name: 'Logs de Produção (Datadog)', url: 'https://datadog.example.com/logs/payments-prod', tool: 'datadog' },
                        { name: 'Logs de Homologação (Datadog)', url: 'https://datadog.example.com/logs/payments-staging', tool: 'datadog' },
                        { name: 'Dashboard de Negócio', url: 'https://datadog.example.com/dashboard/payments-business', tool: 'datadog' },
                        { name: 'Health Check', url: 'https://status.example.com/api-pagamentos', tool: 'other' }
                    ]
                },
                'servico-usuarios': {
                    name: 'Serviço de Usuários',
                    links: [
                        { name: 'Logs (Splunk)', url: 'https://splunk.example.com/users-service', tool: 'splunk' },
                        { name: 'Monitoramento de Infra', url: 'https://datadog.example.com/infra/users', tool: 'datadog' }
                    ]
                }
            };

            const selector = document.getElementById('service-selector');
            const linksContainer = document.getElementById('links-container');
            const welcomeMessage = document.getElementById('welcome-message');

            // Função para obter o ícone SVG com base na ferramenta
            function getToolIcon(tool) {
                const icons = {
                    datadog: `<svg class="w-6 h-6 mr-3 text-purple-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.88 4.75h3.76v1.5h-3.76v-1.5zm5.64 6.75h-7.52c-.41 0-.75-.34-.75-.75s.34-.75.75-.75h7.52c.41 0 .75.34.75.75s-.34.75-.75.75zm0-3.5h-7.52c-.41 0-.75-.34-.75-.75s.34-.75.75-.75h7.52c.41 0 .75.34.75.75s-.34.75-.75.75zm-2.07 9.25H9.72c-.28 0-.5-.22-.5-.5s.22-.5.5-.5h4.57c.28 0 .5.22.5.5s-.22.5-.5.5z"/></svg>`,
                    splunk: `<svg class="w-6 h-6 mr-3 text-blue-500" fill="currentColor" viewBox="0 0 24 24"><path d="M13.4 12.6c.4-.4.8-.8.9-1.3.1-.5-.1-1-.4-1.3l-1.6-1.6c-.4-.4-1-.5-1.5-.1-.4.4-.7.9-.7 1.4v4.2c0 .5.2 1 .7 1.4.4.4.9.6 1.4.6h4.2c.5 0 1-.2 1.4-.7.4-.4.6-.9.6-1.4v-4.2c0-.5-.2-1-.7-1.4l-1.8-1.8c-.4-.4-1-.5-1.5-.1-.4.4-.7.9-.7 1.4v4.2c0 .5.2 1 .7 1.4zM5 3h14c1.1 0 2 .9 2 2v14c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2z"/></svg>`,
                    other: `<svg class="w-6 h-6 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>`
                };
                return icons[tool] || icons['other'];
            }

            // Popula o seletor com as aplicações
            function populateSelector() {
                for (const key in services) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = services[key].name;
                    selector.appendChild(option);
                }
            }

            // Mostra os links para o serviço selecionado
            function displayLinks(serviceId) {
                linksContainer.innerHTML = '';

                if (!serviceId || !services[serviceId]) {
                    welcomeMessage.style.display = 'block';
                    linksContainer.style.display = 'none';
                    return;
                }
                
                welcomeMessage.style.display = 'none';
                linksContainer.style.display = 'grid';

                const { links } = services[serviceId];
                links.forEach(link => {
                    const linkCard = document.createElement('a');
                    linkCard.href = link.url;
                    linkCard.target = '_blank';
                    linkCard.rel = 'noopener noreferrer';
                    linkCard.className = 'flex items-center bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md hover:shadow-lg hover:scale-105 transform transition-all duration-300';
                    
                    linkCard.innerHTML = `
                        ${getToolIcon(link.tool)}
                        <span class="font-medium text-gray-800 dark:text-gray-200">${link.name}</span>
                    `;
                    linksContainer.appendChild(linkCard);
                });
            }

            // Event listener para a mudança no seletor
            selector.addEventListener('change', (e) => {
                displayLinks(e.target.value);
            });

            // Estado inicial
            populateSelector();
            displayLinks(selector.value);
        });
    </script>
</body>
</html>
